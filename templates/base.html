<!DOCTYPE html>
<html>
<head>
    <title>Volunteer App</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        .messages {
            margin-bottom: 15px;
        }
        .messages div {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        .messages .success {
            background: #e0f9e0;
            color: #2b7a2b;
        }
        .messages .error {
            background: #ffe0e0;
            color: #a33;
        }
        .match-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .match-card strong {
            display: block;
            margin-bottom: 5px;
        }
        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            display: inline-block;
            transition: background 0.2s;
            margin: 8px 0;
        }
        .btn-green {
            background: #27ae60;
            color: #fff;
        }
        .btn-blue {
            background: #2980b9;
            color: #fff;
        }
        .btn-dark {
            background: #2c3e50;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Club Volunteering</h1>
        <nav>
            {% if user.is_authenticated %}
                <span>Hi, {{ user.username }}!</span>
                <a href="{% url 'match_list' %}">Matches</a>
                <a href="{% url 'offer_list' %}">Trades & Offers</a>
                <a href="{% url 'profile' %}">Profile</a>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none;border:none;color:#fff;cursor:pointer;font-weight:bold;">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a> | 
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
