{% extends "base.html" %}

{% block content %}
<h2>My Profile</h2>

<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Home Team:</strong> 
    {% if user.profile.home_team %}
        {{ user.profile.home_team.name }}
    {% else %}
        None
    {% endif %}
</p>

<div style="margin-top:15px;">
    <a href="{% url 'edit_profile' %}" 
       style="display:inline-block; margin-right:10px; padding:8px 15px; background:#3498db; color:#fff; border-radius:5px; text-decoration:none; font-weight:bold;">
       Edit Profile
    </a>

    <a href="{% url 'password_change' %}" 
       style="display:inline-block; padding:8px 15px; background:#2c3e50; color:#fff; border-radius:5px; text-decoration:none; font-weight:bold;">
       Change Password
    </a>
</div>
{% endblock %}
