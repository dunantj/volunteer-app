{% extends "base.html" %}

{% block content %}
<h2>Edit Profile</h2>

<form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit"
        style="margin-top:10px; padding:5px 10px; background:#2c3e50; color:#fff; border-radius:4px;">
        Save
    </button>
</form>
{% endblock %}
